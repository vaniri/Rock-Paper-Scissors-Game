<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="main_game">
      <h1>Welcome to the Rock and Scissors Game!</h1>
      <img id="bio-photo" src="immage/rps.jpg" alt="rps game banner"
        height="250"
        width="350">
      <div id="game">
        <h2>Press <span>R, P</span> or <span>S</span></h2>
        <h2 id="result">The winner is:</h2>
      </div>
    </section>

    <script type="text/javascript">
      let computerChoices = ["r", "p", "s"];

      const gameTable = createTable();

      document.addEventListener("keyup", event => {
        let userChoice = event.key;
        gameLogic(userChoice);
      });

      function gameLogic(choice) {
        let computerGuess =
          computerChoices[Math.floor(Math.random() * computerChoices.length)];
        let result = gameTable[choice][computerGuess];
        console.log(
          `User entered ${choice}, computer chose ${computerGuess}, who won? ${result}`
        );
        showMeResult(result);
      }

      function showMeResult(result) {
        document.getElementById("result").innerHTML =
          "The winner is: " + result;
      }

      function createTable() {
        let table = {};
        table["s"] = {};
        table["s"]["s"] = "Draw";
        table["s"]["r"] = "Machine";
        table["s"]["p"] = "Human";
        table["r"] = {};
        table["r"]["s"] = "Human";
        table["r"]["r"] = "Draw";
        table["r"]["p"] = "Human";
        table["p"] = {};
        table["p"]["s"] = "Machine";
        table["p"]["r"] = "Machine";
        table["p"]["p"] = "Draw";
        return table;
      }
    </script>
  </body>
</html>
